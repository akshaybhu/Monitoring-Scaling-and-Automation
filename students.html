<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container, .student-list { margin: 20px 0; }
        .student-list ul { list-style-type: none; padding: 0; }
        .student-list li { background-color: #f0f0f0; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>

<body>
    <h1>Student List</h1>
    
    <div class="form-container">
        <h2>Add New Student</h2>
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="student-list">
        <h2>List of Students</h2>
        <ul id="studentList"></ul>
    </div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get the values from the form
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;

            // Create a new list item
            const li = document.createElement('li');
            li.textContent = `Name: ${name}, Age: ${age}`;

            // Append the new list item to the student list
            document.getElementById('studentList').appendChild(li);

            // Clear the form
            document.getElementById('studentForm').reset();
        });
    </script>
</body>
</html>
